<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Table</title>
</head>

<body>
    <h1>Heaviest Table</h1>

    <!-- th defines header -->

    <table>
        <thead>
            <tr>
                <th>Animal</th>
                <th>average Mass</th>
                <th>Maximum Mass</th>
                <th>flighed</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104.23</td>
                <td>156</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Somali Ostrich</td>
                <td>90</td>
                <td>23</td>
                <td>No</td>
            </tr>
        </tbody>
    </table>

    <h2>V2</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Animal</th>
                <th colspan="2">Average Weight</th>
                <th rowspan="2">Flighed</th>
            </tr>
            <tr>
                <th>kg</th>
                <th>pounds</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104.23</td>
                <td>56</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Somali Ostrich</td>
                <td>96</td>
                <td>14</td>
                <td>No</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
